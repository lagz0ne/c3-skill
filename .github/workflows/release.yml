name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if version changed
        id: check
        run: |
          # Get current version from VERSION file
          CURRENT_VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "Current version: $CURRENT_VERSION"

          # Check if tag already exists
          if git rev-parse "v$CURRENT_VERSION" >/dev/null 2>&1; then
            echo "Tag v$CURRENT_VERSION already exists, skipping release"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "New version detected: $CURRENT_VERSION"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          fi

  release:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION=${{ needs.check-version.outputs.version }}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $VERSION"

      - name: Generate changelog from commits
        id: changelog
        run: |
          # Get commits since last tag (or all if no tags)
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LAST_TAG" ]; then
            echo "No previous tag found, using all commits"
            COMMITS=$(git log --pretty=format:"- %s" --no-merges)
          else
            echo "Getting commits since $LAST_TAG"
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s" --no-merges)
          fi

          # Write to file for multiline output
          echo "## What's Changed" > changelog.md
          echo "" >> changelog.md
          echo "$COMMITS" >> changelog.md
          echo "" >> changelog.md
          echo "---" >> changelog.md
          echo "" >> changelog.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${LAST_TAG:-initial}...v${{ steps.version.outputs.version }}" >> changelog.md

          cat changelog.md

      - name: Create release zips (one per skill)
        run: |
          VERSION=${{ steps.version.outputs.version }}
          mkdir -p dist

          # Create one ZIP per skill with SKILL.md at root
          for skill_dir in skills/*/; do
            skill_name=$(basename "$skill_dir")
            zip_name="dist/${skill_name}-v${VERSION}.zip"

            echo "Creating $zip_name..."

            # Create temp dir for this skill
            tmp_dir=$(mktemp -d)

            # Copy SKILL.md to root of temp dir
            cp "${skill_dir}SKILL.md" "$tmp_dir/SKILL.md"

            # Copy references (skills may need these)
            if [ -d "references" ]; then
              cp -r references "$tmp_dir/"
            fi

            # Create zip from temp dir
            (cd "$tmp_dir" && zip -r - .) > "$zip_name"

            rm -rf "$tmp_dir"

            echo "Created: $zip_name"
            unzip -l "$zip_name"
            echo ""
          done

          # Also create full plugin zip for those who want everything
          FULL_ZIP="dist/c3-skill-full-v${VERSION}.zip"
          zip -r "$FULL_ZIP" . \
            -x ".git/*" \
            -x ".github/*" \
            -x ".wt/*" \
            -x "docs/plans/*" \
            -x "dist/*" \
            -x "*.zip" \
            -x ".gitignore"

          echo "Created full plugin: $FULL_ZIP"
          ls -la dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: C3 Skill v${{ steps.version.outputs.version }}
          body_path: changelog.md
          files: dist/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Skill ZIPs (one SKILL.md per ZIP)" >> $GITHUB_STEP_SUMMARY
          for f in dist/*.zip; do
            echo "- $(basename $f)" >> $GITHUB_STEP_SUMMARY
          done
